{% extends 'layout/base_layout.html' %}
{% block links %}
<style>
    p {
        color: blue;
    }
</style>

{% endblock %}

{% block content %}
<div class="container">
    <form action="">
        <div class="row">
            <div class="col-sm-12">
                <h3 class="font-weight-bold">Add Post</h3>
                <small class="mt-3 text-muted">Fill all the fields in the form</small>
            </div>

            <div class="col-sm-6">
                <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" >
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" >
                </div>
            </div>
            <div class="col-sm-12">
                <div class="mb-3">
                    <label for="fileimage" class="form-label">Add Image</label>
                    <input class="form-control" type="file" id="fileimage">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="13"></textarea>
                  </div>
            </div>
            <div class="col-sm-4">
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </div>
        
    </form>
   
</div>

{% endblock content %}
