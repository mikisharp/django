{% extends 'layout/base_layout.html' %} {% block links %}
<style>
  p {
    color: blue;
  }
  .d-block {
    display: block !important;
  }
</style>

{% endblock %} {% block content %}
<div class="container py-4">
  <div class="row m-0">
    <div class="col-sm-12 col-md-12 col-lg-6 mx-auto">
      <form
        action="{% url 'posts:login_user' %}"
        enctype="multipart/form-data"
        method="post"
      >
        {% csrf_token %}
        <div class="row">
          <div class="col-sm-12">
            <h3 class="font-weight-bold">Login</h3>
            <small class="mt-3 text-muted"
              >Fill all the fields in the form</small
            >
          </div>

          <div class="col-sm-12">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                value="{{ request.POST.username}}"
                name="username"
                class="form-control"
                id="username"
              />
              <div class="invalid-feadback d-block">
                {{ form.username.errors}}
              </div>
            </div>
          </div>

          <div class="col-sm-12">
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                value="{{ request.POST.password}}"
                name="password"
                class="form-control"
                id="password1"
              />
              <div class="invalid-feadback d-block">
                {{ form.password.errors}}
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="mb-3">
              <input
                class="btn btn-outline-success w-100"
                type="submit"
                value="Submit"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- <div class="col-12">
            <div class="alert alert-danger">

            </div>
        </div> -->
</div>

{% endblock content %}
